<!doctype html>
<html>
<head>     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  
	</head>
<body>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="ConcertName">Concert Name</label>
      <input type="text" class="form-control" id="ConcertName" placeholder="Concert Name">
    </div>
    <div class="form-group col-md-6">
      <label for="ArtistName">Artist Name</label>
      <input type="text" class="form-control" id="ArtistName" placeholder="Artist Name">
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputDate">Date</label>
    <input type="date" class="form-control" id="inputDate" placeholder="Date Ex:13/11/2022 ">
  </div>
  <div class="form-group col-md-6">
    <label for="inputTime">Time</label>
    <input type="time" class="form-control" id="inputTime" placeholder="Time Ex: 20.00 - 23.00">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputPlace">Place</label>
      <select id="inputPlace" class="form-control">
        <option selected>Choose...</option>
        <option>1</option>
      	<option>2</option>
      	<option>3</option>
      	<option>4</option>
      	<option>5</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputTicketprice">Ticket Price</label>
      <input type="text" class="form-control" id="inputTicketprice" placeholder="Ticket Price Ex: 2500">
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Searching</button>
</form>
</body>
</html>
